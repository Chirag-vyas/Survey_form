<!DOCTYPE>
<html lang="en">
  <head>
  <title>survey form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thankyou for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input id="name" type="text" required placeholder="Enter your name"></label>
        <label id="email-label">Email <input id="email" type="email" required placeholder="Enter your Email"></label>
        <label id="number-label">Age(optional)<input id="number" type="number" min="10" max="99" placeholder="Age"></label>


        <!-- DROPDOWN STARTS HERE -->


        <label id="drop-label">Which option best describes your current role?
          <select id="dropdown" placeholder="Select current role">
            <option value="">Select current role</option>
            <option value="">Student</option>
            <option value="">Full time job</option>
            <option value="">Part time job</option>
            <option value="">Prefer not say</option>
            <option value="">Other</option>
            </select>
          </label>
      </fieldset>

       <!-- RECOMMEND STARTS HERE -->

      <fieldset id="recommend-field">
        <label id="recommend-label">Would you recommend freeCodeCamp to a friend?</label>
        <label id="def"><input type="radio" value="def" name="recommend">Definitely</label>
        <label id="maybe"><input type="radio" value="maybe" name="recommend">Maybe</label>
        <label id="notsure"><input type="radio" value="notsure" name="recommend">Not sure</label>
        
      </fieldset>


      <!-- FEATURE STARTS HERE -->



      <fieldset id="feature-field">
        <label>What is your favorite feature of freeCodeCamp?
          <select id="dropdown2" placeholder="Select current role">
            <option value="">Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open source</option>
            </select>
          </label>
      </fieldset>

      <!-- IMPROVE STARTS HERE -->
      
      <fieldset id="improve-field">
        <label id="improve-label">What would you like to see improve?
        <label id="check"><input type="checkbox" value="1">Front-end projects</label>
        <label id="check"><input type="checkbox" value="2">Back-end projects</label>
        <label id="check"><input type="checkbox" value="3">Data visualization</label>
        <label id="check"><input type="checkbox" value="4">Challenges</label>
        <label id="check"><input type="checkbox" value="5">Open source community</label>
        <label id="check"><input type="checkbox" value="6">Gitter help rooms</label>
        <label id="check"><input type="checkbox" value="7">Videos</label>
        <label id="check"><input type="checkbox" value="8">City meetups</label>
        <label id="check"><input type="checkbox" value="9">Wiki</label>
        <label id="check"><input type="checkbox" value="10">Forum</label>
        <label id="check"><input type="checkbox" value="11">Additional courses</label>
        </label>
      </fieldset>
      <fieldset>
        <label id="comment-box">Any comments or suggestions?
          <textarea id="text-area" name="suggestion" rows="3" cols="30"></textarea>
          </label>
      </fieldset>
      <input id="submit" type="submit">
      </form>
    </body>
  </html>
